<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Vue Basics</title>
        <link 
            rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap"
        />
        <link rel="stylesheet" href="styles.css">
        <script src="https://unpkg.com/vue@next" defer></script>
        <script src="app.js" defer></script>
    </head>

    <body>
        <header>
            <h1>Monster Slayer</h1>
        </header>
        <div id="game">
            <section id="monster" class="container">
                <h2>Monster Health</h2>
                <div class="healthbar">
                    <div :style="monsterBarStyles" class="healthbar__value"></div>
                </div>
            </section>
            <section id="player" class="container">
                <h2>Your Health</h2>
                <div class="healthbar">
                    <div :style="playerBarStyles" class="healthbar__value"></div>
                </div>
            </section>
            <section class="container" v-if="winner">
                <h2>Game Over!</h2>
                <h3 v-if="winner === 'monster'">You Lost!</h3>
                <h3 v-else-if="winner === 'player'">You Won!</h3>
                <h3 v-else>It's A Draw!</h3>
                <button @click="startNewGame">Start New Game</button>
            </section>
            <section id="controls" v-else>
                <button @click="attackMonster">ATTACK</button>
                <button :disabled="mayUseSpecialAttack" @click="specialAttack">SPECIAL ATTACK</button>
                <button :disabled="mayHealPlayer" @click="healPlayer">HEAL</button>
                <button @click="surrender">SURRENDER</button>
            </section>
            <section id="log" class="container">
                <h2>Battle Log</h2>
                <ul>
                    <li v-for="logMsg in logMessages">
                        <span :class="{'log__player': logMsg.actionBy === 'player','log__monster': logMsg.actionBy === 'monster'}">
                            {{ logMsg.actionBy === 'player' ? 'Player' : 'Monster' }}
                        </span>
                        <span v-if="logMsg.actionType === 'heal'">
                            heals himself for
                            <span class="log__heal">{{ logMsg.actionValue }}</span>
                        </span>
                        <span v-else>
                            attacks and deals
                            <span class="log__damage">{{ logMsg.actionValue }}</span>
                        </span>
                    </li>
                </ul>
            </section>
        </div>
    </body>
</html>
